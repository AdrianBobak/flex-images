<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        width: 100%;
        padding: 0 10% 0 10%;
    }
    .row {
        width: 100%;
        display: flex;
    }
    .grid {
        display: flex;
    }
    .flex1 {
        flex: 1;
    }
    .flex2 {
        flex: 2;
    }
    .big {
        height: 600px;
        display: flex;
        flex: 1;
    }
    .small {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 300px;
    }
    .mid {
        height: 300px;
        display: flex;
        flex: 1;
    }
    .image-container {
        background: pink;
        flex: 1;
        margin: 20px;
    }
    @media (max-width: 999px){
        .row {
            flex-direction: column;
        }
        .small {
            flex-direction: row;
        }
    }
    @media (max-width: 699px){
        .big {
            height: 300px;
        }
        .small {
            margin-top: 40px;
        }
        .small, .mid {
            flex-direction: column;
        }
        .image-container {
            min-height: 300px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="grid flex2">
                <div class="big">
                    <div class="image-container">
                        <img src="images/01.jpg" alt="Image 01">
                    </div>
                </div>
            </div>
            <div class="grid flex1 g">
                <div class="small">
                    <div class="image-container">
                        <img src="images/02.jpg" alt="Image 02">
                    </div>
                    <div class="image-container">
                        <img src="images/03.jpg" alt="Image 03">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="grid flex1 mid g">
                <div class="image-container">
                    <img src="images/04.jpg" alt="Image 04">
                </div>
                <div class="image-container">
                    <img src="images/05.jpg" alt="Image 05">
                </div>
            </div>
        </div>
    </div>
</body>
